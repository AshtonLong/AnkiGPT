{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <div>
    <h2>Create New Deck</h2>
    <p class="muted">Import study material to generate high-quality Anki cards.</p>
  </div>
</div>

<section class="deck-form-wrapper">
  <form method="post" enctype="multipart/form-data" class="deck-form">

    <!-- Deck Title -->
    <div class="form-group">
      <label for="deck-title">Deck Title</label>
      <div class="input-wrapper">
        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
        </svg>
        <input type="text" id="deck-title" name="title" placeholder="e.g. Introduction to cell biology" required
          autofocus>
      </div>
    </div>

    <!-- Card Style -->
    <div class="form-group">
      <label for="card-style">Card Style</label>
      <div class="select-wrapper">
        <svg class="select-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
          <line x1="9" y1="3" x2="9" y2="21" />
        </svg>
        <select id="card-style" name="card_style">
          <option value="basic">Basic (Question & Answer)</option>
          <option value="cloze">Cloze (Fill-in-the-blank)</option>
        </select>
        <svg class="select-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 9l6 6 6-6" />
        </svg>
      </div>
      <span class="input-hint">Basic is best for definitions. Cloze is best for memorizing processes.</span>
    </div>

    <!-- Divider -->
    <div class="form-divider"></div>

    <!-- Source Material -->
    <div class="form-group">
      <label>Source Material</label>

      <!-- Tab Switcher -->
      <div class="tab-switcher">
        <label class="tab-option">
          <input type="radio" name="source_type" value="text" checked onchange="toggleSource('text')">
          <span class="tab-label">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
              <path d="M14 2v6h6" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
              <line x1="10" y1="9" x2="8" y2="9" />
            </svg>
            Paste Text
          </span>
        </label>
        <label class="tab-option">
          <input type="radio" name="source_type" value="pdf" onchange="toggleSource('pdf')">
          <span class="tab-label">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
              <path d="M14 2v6h6" />
              <path d="M10 12l2 2 4-4" />
            </svg>
            Upload PDF
          </span>
        </label>
        <div class="tab-indicator"></div>
      </div>

      <!-- Text Input Section -->
      <div id="source-text" class="source-section active">
        <textarea name="text_input" rows="10"
          placeholder="Paste your notes, article, or study guide here..."></textarea>
      </div>

      <!-- PDF Input Section -->
      <div id="source-pdf" class="source-section">
        <div class="upload-zone" onclick="document.getElementById('pdf_file').click()">
          <div class="upload-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="17 8 12 3 7 8" />
              <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
          </div>
          <p class="upload-text">Click to select PDF</p>
          <span class="upload-hint">or drag and drop â€¢ Max 10MB</span>
          <input type="file" name="pdf_file" id="pdf_file" accept="application/pdf" onchange="updateFileName(this)">
          <p id="file-name" class="file-name"></p>
        </div>

        <div class="page-range">
          <div class="form-group">
            <label for="page-start">Start Page</label>
            <input type="number" id="page-start" name="page_start" min="1" placeholder="1">
          </div>
          <div class="form-group">
            <label for="page-end">End Page</label>
            <input type="number" id="page-end" name="page_end" min="1" placeholder="All">
          </div>
        </div>
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn primary submit-btn">
      Generate Cards
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 12h14M12 5l7 7-7 7" />
      </svg>
    </button>
  </form>
</section>

<style>
  /* Deck Form Wrapper */
  .deck-form-wrapper {
    max-width: 600px;
    margin: 0 auto;
  }

  .deck-form {
    background: var(--bg-surface);
    border: 1px solid var(--border-default);
    border-radius: 20px;
    padding: var(--space-xl);
  }

  .deck-form .form-group {
    margin-bottom: var(--space-lg);
  }

  .deck-form label {
    display: block;
    font-size: 0.75rem;
    font-weight: 700;
    color: var(--text-tertiary);
    text-transform: uppercase;
    letter-spacing: 0.06em;
    margin-bottom: var(--space-sm);
  }

  /* Input with icon */
  .deck-form .input-wrapper {
    position: relative;
  }

  .deck-form .input-wrapper .input-icon {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-tertiary);
    pointer-events: none;
    transition: color 0.2s var(--ease-out);
  }

  .deck-form .input-wrapper input {
    width: 100%;
    padding: 14px 14px 14px 46px;
  }

  .deck-form .input-wrapper:focus-within .input-icon {
    color: var(--accent);
  }

  /* Custom Select */
  .select-wrapper {
    position: relative;
  }

  .select-wrapper .select-icon {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-tertiary);
    pointer-events: none;
    z-index: 1;
  }

  .select-wrapper select {
    width: 100%;
    padding: 14px 44px 14px 46px;
    appearance: none;
    -webkit-appearance: none;
    cursor: pointer;
    background: var(--bg-deep);
    border: 1px solid var(--border-default);
    border-radius: 10px;
    color: var(--text-primary);
    font-size: 0.95rem;
    transition: all 0.2s var(--ease-out);
  }

  .select-wrapper select:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px var(--accent-muted);
  }

  .select-wrapper select:focus+.select-chevron {
    color: var(--accent);
  }

  .select-wrapper .select-chevron {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-tertiary);
    pointer-events: none;
    transition: color 0.2s var(--ease-out);
  }

  .select-wrapper:hover select {
    border-color: var(--border-focus);
  }

  .input-hint {
    display: block;
    margin-top: var(--space-sm);
    font-size: 0.8rem;
    color: var(--text-tertiary);
  }

  /* Divider */
  .form-divider {
    height: 1px;
    background: var(--border-subtle);
    margin: var(--space-lg) 0;
  }

  /* Tab Switcher */
  .tab-switcher {
    display: flex;
    position: relative;
    background: var(--bg-deep);
    border: 1px solid var(--border-default);
    border-radius: 12px;
    padding: 4px;
    margin-bottom: var(--space-md);
  }

  .tab-option {
    flex: 1;
    position: relative;
    z-index: 1;
    margin: 0;
  }

  .tab-option input {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
  }

  .tab-label {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 12px 16px;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--text-tertiary);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.25s var(--ease-out);
  }

  .tab-option input:checked+.tab-label {
    color: var(--text-primary);
    background: var(--bg-elevated);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  }

  .tab-option:hover .tab-label {
    color: var(--text-secondary);
  }

  .tab-option input:checked+.tab-label svg {
    color: var(--accent);
  }

  /* Source Sections */
  .source-section {
    display: none;
    animation: fadeIn 0.3s var(--ease-out);
  }

  .source-section.active {
    display: block;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(8px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .deck-form textarea {
    width: 100%;
    min-height: 200px;
    padding: 16px;
    background: var(--bg-deep);
    border: 1px solid var(--border-default);
    border-radius: 12px;
    color: var(--text-primary);
    font-family: var(--font-body);
    font-size: 0.95rem;
    line-height: 1.6;
    resize: vertical;
    transition: all 0.2s var(--ease-out);
  }

  .deck-form textarea:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px var(--accent-muted);
  }

  .deck-form textarea::placeholder {
    color: var(--text-tertiary);
  }

  /* Upload Zone */
  .upload-zone {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
    border: 2px dashed var(--border-default);
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.25s var(--ease-out);
    text-align: center;
  }

  .upload-zone:hover {
    border-color: var(--accent);
    background: rgba(229, 165, 75, 0.03);
  }

  .upload-zone input {
    display: none;
  }

  .upload-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 64px;
    height: 64px;
    background: var(--accent-muted);
    border-radius: 16px;
    color: var(--accent);
    margin-bottom: var(--space-md);
  }

  .upload-text {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-primary);
    margin: 0 0 4px 0;
  }

  .upload-hint {
    font-size: 0.8rem;
    color: var(--text-tertiary);
  }

  .file-name {
    margin-top: var(--space-md);
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--accent);
  }

  /* Page Range */
  .page-range {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--space-md);
    margin-top: var(--space-md);
  }

  .page-range input {
    width: 100%;
    padding: 12px 14px;
    background: var(--bg-deep);
    border: 1px solid var(--border-default);
    border-radius: 10px;
  }

  /* Submit Button */
  .submit-btn {
    width: 100%;
    margin-top: var(--space-lg);
    padding: 16px 24px;
    font-size: 1rem;
  }
</style>

<script>
  function toggleSource(type) {
    document.querySelectorAll('.source-section').forEach(el => el.classList.remove('active'));
    document.getElementById('source-' + type).classList.add('active');
  }

  function updateFileName(input) {
    const display = document.getElementById('file-name');
    if (input.files && input.files.length > 0) {
      display.textContent = 'ðŸ“„ ' + input.files[0].name;
    } else {
      display.textContent = '';
    }
  }
</script>
{% endblock %}
